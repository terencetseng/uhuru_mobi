<html>
<head>
	<meta name="viewport" content="width=320" />
	<title>Uhuru Mobile</title>
	<link rel="stylesheet" href="../css/style.css"/>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="setTimeout(function(){window.scrollTo(0,1),100})">
	<div class="header_bar"><span class="title">Ask Uhuru Anything</span><a href="../" class="goback"><span class="backBtn"></span></a></div>			
	<div class="header_sub"></div>			
	<div class="content">
		<form name="askUK" class="ukForm">
			<p>Post all of your questions for Uhuru here:</p>					
			<br/>
			
			<label>Full Name</label>
			<input type="text"/>
			
			<label>Phone Number</label>
			<input type="text"/>
			
			<label>Question</label>
			<textarea></textarea>
			
			<input class="submitButton" type="submit"/>
		</form>
	</div>
</body>
</html>
