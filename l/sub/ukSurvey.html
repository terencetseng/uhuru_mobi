<html>
<head>
	<meta name="viewport" content="width=320" />
	<title>Uhuru Mobile</title>
	<link rel="stylesheet" href="../css/style.css"/>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="setTimeout(function(){window.scrollTo(0,1),100})">
	<div class="header_bar"><span class="title">The Weekly UK Short Survey</span><a href="../" class="goback"><span class="backBtn"></span></a></div>			
	<div class="header_sub"></div>			
	<div class="content">
		<form name="survey" class="ukForm" style="width:250px">
			Did you think that the Budget presented the views of every Kenyan?
			<br/>
			<input style="display:inline;width:25px;" type="checkbox"/><label>Yes</label><br/>
			<input style="display:inline;width:25px;" type="checkbox"/><label>No</label><br/>
			<input style="display:inline;width:25px;" type="checkbox"/><label>Maybe</label><br/>
			<input type="submit"/>
		</form>
	</div>
</body>
</html>
